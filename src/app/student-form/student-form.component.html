<div class="form-container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <h2>{{ isEdit ? 'Editar Aluno' : 'Novo Aluno' }}</h2>
  
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="studentForm.get('name')?.hasError('required')">
          Nome é obrigatório
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Idade</mat-label>
        <input matInput type="number" formControlName="age">
        <mat-error *ngIf="studentForm.get('age')?.hasError('required')">
          Idade é obrigatória
        </mat-error>
        <mat-error *ngIf="studentForm.get('age')?.hasError('min')">
          Idade deve ser positiva
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Curso</mat-label>
        <mat-select formControlName="course">
          <mat-option *ngFor="let course of courses" [value]="course">
            {{ course }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="studentForm.get('course')?.hasError('required')">
          Curso é obrigatório
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Período</mat-label>
        <mat-select formControlName="period">
          <mat-option *ngFor="let period of periods" [value]="period">
            {{ period }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="studentForm.get('period')?.hasError('required')">
          Período é obrigatório
        </mat-error>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">
          {{ isEdit ? 'Atualizar' : 'Salvar' }}
        </button>
        <button mat-raised-button type="button" routerLink="/">Voltar</button>
      </div>
    </form>
  </div>
